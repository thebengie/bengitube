<!DOCTYPE html><html lang="tr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BengiTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryDark: '#111111',
            primaryYellow: '#FFAA00'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .glow-yellow {
      box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
    }
    
    .glow-yellow-subtle {
      box-shadow: 0 0 30px rgba(255, 170, 0, 0.1);
    }
    
    .card-gradient {
      background: linear-gradient(145deg, #1a1a1a, #151515);
    }
    
    .tag-active {
      box-shadow: 0 4px 15px rgba(255, 170, 0, 0.4);
      transform: scale(1.05);
    }
    
    .video-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 170, 0, 0.15);
    }
    
    .video-card:hover .play-overlay {
      opacity: 1;
    }
    
    .video-card:hover .thumbnail {
      transform: scale(1.05);
    }
    
    .thumbnail-container {
      overflow: hidden;
    }
    
    .thumbnail {
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .play-overlay {
      opacity: 0;
      transition: opacity 0.3s ease;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.1) 100%);
    }
    
    .modal-content {
      animation: modalSlideIn 0.3s ease-out;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .tag-pill {
      transition: all 0.2s ease;
    }
    
    .tag-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 170, 0, 0.3);
    }
    
    .all-tag {
      background: linear-gradient(135deg, #FFAA00 0%, #FF8800 100%);
    }
    
    .header-glow {
      position: relative;
    }
    
    .header-glow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #FFAA00, transparent);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #111111;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #FFAA00;
    }
  </style>
</head>
<body class="bg-primaryDark text-gray-100 min-h-screen">

<!-- ================= CONFIG ================= -->
<script>
  const TAGS = [
    "Phasmophobia",
    "LoL",
    "TFT"
  ];

  const VIDEOS = [
    {
      title: "4 ocak 2026 Damlacımla",
      videoId: "DU66J76-wFM",
      tag: "Phasmophobia"
    },
    {
      title: "yine prof bir jhin avı",
      videoId: "SDBQ_OPztu4",
      tag: "Phasmophobia"
    },
    {
      title: "çemberde öldüm ve yanlış seçimler",
      videoId: "Cffn3NBZygA",
      tag: "Phasmophobia"
    },
  ];
</script>
<!-- =============== CONFIG END =============== -->

<!-- HEADER -->
<header class="header-glow bg-primaryDark/95 backdrop-blur-md border-b border-primaryYellow/10 p-8 flex justify-center items-center sticky top-0 z-40">
  <div class="relative group cursor-pointer">
    <div class="absolute inset-0 bg-primaryYellow/20 blur-xl rounded-3xl group-hover:bg-primaryYellow/30 transition-all duration-300"></div>
    <div class="relative px-8 py-4 rounded-2xl bg-gradient-to-r from-primaryYellow to-amber-500 flex items-center justify-center gap-3 glow-yellow">
      <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
      </svg>
      <span class="text-black font-extrabold text-2xl tracking-wide">BengiTube</span>
    </div>
  </div>
</header>

<!-- TAGS -->
<section class="px-6 py-8">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-center gap-2 mb-6">
      <div class="h-px w-12 bg-gradient-to-r from-transparent to-primaryYellow/50"></div>
      <h2 class="text-sm font-semibold text-primaryYellow/80 uppercase tracking-widest">Kategoriler</h2>
      <div class="h-px w-12 bg-gradient-to-l from-transparent to-primaryYellow/50"></div>
    </div>
    <div id="tagList" class="flex flex-wrap gap-3 justify-center"></div>
  </div>
</section>

<!-- VIDEOS -->
<section class="px-6 pb-12">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center gap-3 mb-8">
      <div class="w-1 h-8 bg-primaryYellow rounded-full"></div>
      <h2 id="sectionTitle" class="text-2xl font-bold text-white">Tüm Videolar</h2>
      <span id="videoCount" class="text-sm text-gray-500 ml-2"></span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="videoList"></div>
    <div id="emptyState" class="hidden text-center py-16">
      <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-primaryYellow/10 flex items-center justify-center">
        <svg class="w-10 h-10 text-primaryYellow/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
      </div>
      <p class="text-gray-500">Bu kategoride video bulunamadı</p>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
  <div class="modal-content card-gradient rounded-2xl p-6 w-full max-w-4xl relative border border-primaryYellow/20 glow-yellow-subtle">
    <button onclick="closeModal()" class="absolute -top-3 -right-3 w-10 h-10 bg-primaryYellow text-black rounded-full flex items-center justify-center font-bold text-lg hover:scale-110 transition-transform shadow-lg">
      ✕
    </button>
    <h3 id="modalTitle" class="text-xl font-bold mb-4 text-white flex items-center gap-3">
      <span class="w-1 h-6 bg-primaryYellow rounded-full"></span>
      <span></span>
    </h3>
    <div class="aspect-video rounded-xl overflow-hidden border border-primaryYellow/10">
      <iframe id="modalVideo" class="w-full h-full" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="border-t border-primaryYellow/10 py-8 text-center">
  <p class="text-gray-500 text-sm">© 2026 BengiTube. Tüm hakları saklıdır.</p>
</footer>

<script>
  const tagList = document.getElementById('tagList');
  const videoList = document.getElementById('videoList');
  let activeTag = null;

  // Add "All" button
  const allBtn = document.createElement('button');
  allBtn.className = 'tag-pill tag-active all-tag px-6 py-2.5 rounded-full text-black font-semibold cursor-pointer transition-all';
  allBtn.innerText = 'Tümü';
  allBtn.id = 'allTagBtn';
  allBtn.onclick = () => {
    activeTag = null;
    updateActiveTags();
    renderVideos();
  };
  tagList.appendChild(allBtn);

  TAGS.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tag-pill px-6 py-2.5 rounded-full bg-primaryDark border-2 border-primaryYellow/30 text-primaryYellow font-medium cursor-pointer transition-all hover:border-primaryYellow';
    btn.innerText = tag;
    btn.dataset.tag = tag;
    btn.onclick = () => {
      activeTag = tag;
      updateActiveTags();
      renderVideos(tag);
    };
    tagList.appendChild(btn);
  });

  function updateActiveTags() {
    const allTagBtn = document.getElementById('allTagBtn');
    const tagButtons = tagList.querySelectorAll('button[data-tag]');
    
    if (activeTag === null) {
      allTagBtn.className = 'tag-pill tag-active all-tag px-6 py-2.5 rounded-full text-black font-semibold cursor-pointer transition-all';
    } else {
      allTagBtn.className = 'tag-pill px-6 py-2.5 rounded-full bg-primaryDark border-2 border-primaryYellow/30 text-primaryYellow font-medium cursor-pointer transition-all hover:border-primaryYellow';
    }
    
    tagButtons.forEach(btn => {
      if (btn.dataset.tag === activeTag) {
        btn.className = 'tag-pill tag-active px-6 py-2.5 rounded-full bg-primaryYellow text-black font-semibold cursor-pointer transition-all';
      } else {
        btn.className = 'tag-pill px-6 py-2.5 rounded-full bg-primaryDark border-2 border-primaryYellow/30 text-primaryYellow font-medium cursor-pointer transition-all hover:border-primaryYellow';
      }
    });
  }

  function renderVideos(filter = null) {
    videoList.innerHTML = '';
    const filtered = VIDEOS.filter(v => !filter || v.tag === filter);
    
    document.getElementById('sectionTitle').innerText = filter || 'Tüm Videolar';
    document.getElementById('videoCount').innerText = `(${filtered.length} video)`;
    
    if (filtered.length === 0) {
      document.getElementById('emptyState').classList.remove('hidden');
      return;
    }
    
    document.getElementById('emptyState').classList.add('hidden');
    
    filtered.forEach((v, index) => {
      const card = document.createElement('div');
      card.className = 'video-card card-gradient rounded-2xl overflow-hidden cursor-pointer border border-primaryYellow/10';
      card.style.animationDelay = `${index * 0.1}s`;
      card.innerHTML = `
        <div class="thumbnail-container relative">
          <img src="https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg" class="thumbnail w-full aspect-video object-cover" />
          <div class="play-overlay absolute inset-0 flex items-center justify-center">
            <div class="w-16 h-16 rounded-full bg-primaryYellow/90 flex items-center justify-center transform hover:scale-110 transition-transform">
              <svg class="w-7 h-7 text-black ml-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </div>
          <div class="absolute top-3 right-3">
            <span class="px-3 py-1 rounded-full bg-black/70 backdrop-blur-sm text-xs font-medium text-primaryYellow border border-primaryYellow/20">
              ${v.tag}
            </span>
          </div>
        </div>
        <div class="p-5">
          <h4 class="font-bold text-lg text-white mb-2 line-clamp-2">${v.title}</h4>
          <div class="flex items-center gap-2 text-gray-400 text-sm">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span>İzlemeye hazır</span>
          </div>
        </div>
      `;
      card.onclick = () => openModal(v.title, v.videoId);
      videoList.appendChild(card);
    });
  }

  function openModal(title, id) {
    document.getElementById('modalTitle').querySelector('span:last-child').innerText = title;
    document.getElementById('modalVideo').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
    document.getElementById('modal').classList.remove('hidden');
    document.getElementById('modal').classList.add('flex');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById('modalVideo').src = '';
    document.getElementById('modal').classList.add('hidden');
    document.getElementById('modal').classList.remove('flex');
    document.body.style.overflow = '';
  }

  // Close modal on backdrop click
  document.getElementById('modal').addEventListener('click', (e) => {
    if (e.target.id === 'modal') {
      closeModal();
    }
  });

  // Close modal on Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeModal();
    }
  });

  renderVideos();
</script>



</body></html>
